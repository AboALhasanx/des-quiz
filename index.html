<!doctype html>
<html lang="ar" dir="rtl">
<meta charset="utf-8">
<title>كوزات واختبارات MCQ</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>

  *:focus{
  outline:none !important;      /* يزيل الخط الأزرق */
  box-shadow:none !important;   /* يزيل ظلّ التركيز لبعض العناصر */
}

  /* ===== لوحة الثيم (رمادي بالكامل) ===== */
  :root[data-theme="light"] {
    --bg: #f4f4f4;
    --text: #212121;
    --card-bg: #ffffff;
    --card-border: #d7d7d7;

    --primary: #505050;
    /* زرّ رئيسي رمادي داكن */
    --primary-hov: #3e3e3e;

    --secondary: #7e7e7e;
    --secondary-hov: #6d6d6d;
    --topbar-bg: #3c3c3c;
    /* شريط علوي رمادي غامق */

    --grad-from: #e7e7e7;
    --grad-to: #cacaca;
    /* خلفية الصفحة الأولى */
    --option-sel: #000;

    /* التصحيح يبقى ملوّن */
    --correct-bg: #d1e7dd;
    --correct-bd: #198754;
    --wrong-bg: #f8d7da;
    --wrong-bd: #dc3545;
  }

  :root[data-theme="dark"] {
    --bg: #141414;
    --text: #eeeeee;
    --card-bg: #1f1f1f;
    --card-border: #404040;

    --primary: #707070;
    --primary-hov: #808080;
    --secondary: #535353;
    --secondary-hov: #636363;
    --topbar-bg: #2a2a2a;

    --grad-from: #2b2b2b;
    --grad-to: #494949;

    --option-sel: #fff;

    --correct-bg: #113d2d;
    --correct-bd: #2aa15f;
    --wrong-bg: #5b2028;
    --wrong-bd: #dc3545;
  }

  /* — أساسيات — */
  * {
    box-sizing: border-box;
    margin: 0;
    scroll-behavior: smooth
  }

  body {
    font-family: 'Times New Roman', Times, serif,
      sans-serif;
    background: var(--bg);
    color: var(--text)
  }

  /* شريط علوي ثابت */
  .topbar {
    background: var(--topbar-bg);
    color: #fff;
    padding: .9rem 1.2rem;
    display: flex;
    align-items: center;
    gap: 10px;
    position: sticky;
    top: 0;
    z-index: 1000
  }

  .topbar h1 {
    font-size: 1.2rem;
    margin: 0 auto 0 0
  }

  .back-btn {
    background: #ffffff26;
    border: none;
    color: #fff;
    padding: .25rem 1.1rem;
    border-radius: 8px;
    cursor: pointer;
    font-size: .95rem
  }

  .back-btn:hover {
    background: #ffffff3d
  }

  .theme-toggle {
    background: #ffffff26;
    border: none;
    color: #fff;
    border-radius: 50%;
    width: 34px;
    height: 34px;
    cursor: pointer;
    font-size: 1.1rem;
    display: flex;
    align-items: center;
    justify-content: center
  }

  .theme-toggle:hover {
    background: #ffffff3d
  }

  /* شاشة البداية */
  .hero {
    min-height: calc(100vh - 52px);
    padding: 32px;
    background: linear-gradient(135deg, var(--grad-from), var(--grad-to));
    display: flex;
    flex-direction: column;
    justify-content: center
  }

  .course-card {
    background: var(--card-bg);
    backdrop-filter: blur(6px);
    border-radius: 18px;
    border: 1px solid var(--card-border);
    width: 90%;
    max-width: 640px;
    margin: 18px auto;
    padding: 28px;
    display: flex;
    gap: 28px;
    align-items: center;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0, 0, 0, .15);
    transition: .25s
  }

  .course-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 28px rgba(0, 0, 0, .25)
  }

  .card-thumb {
    flex: 0 0 120px;
    height: 120px;
    border-radius: 16px;
    background-size: cover;
    background-position: center
  }

  .card-body {
    flex: 1
  }

  .card-body h3 {
    margin-bottom: 6px;
    font-size: 1.15rem;
    font-weight: 700
  }

  .card-body p {
    font-size: .9rem;
    opacity: .8;
    margin: 0
  }

  /* زرّ عام */
  .btn {
    display: block;
    width: 90%;
    max-width: 520px;
    margin: 12px auto;
    padding: .9rem;
    border: none;
    border-radius: 12px;
    font-size: 1.05rem;
    cursor: pointer;
    transition: .15s;
    box-shadow: 0 2px 5px rgba(0, 0, 0, .1)
  }

  .btn-main {
    background: var(--primary);
    color: #fff
  }

  .btn-main:hover {
    background: var(--primary-hov)
  }

  .btn-sec {
    background: var(--secondary);
    color: #fff
  }

  .btn-sec:hover {
    background: var(--secondary-hov)
  }

  .btn:disabled {
    opacity: .55;
    cursor: not-allowed
  }

  /* بطاقات الأسئلة */
  .card {
    background: var(--card-bg);
    border-radius: 12px;
    padding: 1.3rem 1.4rem;
    margin-top: 20px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, .08);
    direction: ltr;
    text-align: left;
    border: 1.5px solid var(--card-border)
  }

  .card h4 {
    margin-bottom: .8rem;
    font-size: 1.05rem
  }

  .option {
    display: flex;
    align-items: center;
    border: 2px solid var(--card-border);
    border-radius: 10px;
    padding: .55rem .85rem;
    margin: .5rem 0;
    cursor: pointer;
    transition: .15s;
    font-size: .97rem
  }

  .option input {
    margin-right: .6rem;
    cursor: pointer
  }

  .option.selected {
    border-color: var(--option-sel)
  }

  .option.correct {
    border-color: var(--correct-bd);
    background: var(--correct-bg)
  }

  .option.wrong {
    border-color: var(--wrong-bd);
    background: var(--wrong-bg)
  }

  /* نتيجة */
  .result-box {
    max-width: 520px;
    margin: 0 auto 1.5rem;
    padding: 1.2rem;
    border-radius: 12px;
    text-align: center;
    font-size: 1.1rem;
    font-weight: 700;
    box-shadow: 0 2px 6px rgba(0, 0, 0, .08)
  }

  .pass {
    background: var(--correct-bg);
    color: var(--correct-bd)
  }

  .fail {
    background: var(--wrong-bg);
    color: var(--wrong-bd)
  }

  footer {
    background: var(--card-bg);
    border-top: 1px solid var(--card-border);
    padding: 1rem 0;
    margin-top: 2rem;
  }

  footer .footer-container {
    max-width: 640px;
    margin: 0 auto;
    text-align: center;
  }

  footer .footer-text {
    font-size: 0.95rem;
    color: var(--secondary);
    margin-bottom: 0.5rem;
  }

  footer .footer-link {
    color: var(--primary);
    text-decoration: none;
    font-weight: 600;
    transition: color 0.2s ease;
  }

  footer .footer-link:hover {
    color: var(--primary-hov);
    text-decoration: underline;
  }

  footer .attribution {
    font-size: 0.85rem;
    color: var(--secondary);
    opacity: 0.7;
  }
</style>

<body>
  <div class="topbar">
    <button id="backBtn" class="back-btn" style="display:none" onclick="renderHome()">رجوع</button>
    <h1 id="barTitle">كوزات واختبارات MCQ</h1>
    <button id="themeBtn" class="theme-toggle" onclick="toggleTheme()">🌙</button>
  </div>

  <div id="app"></div>

  <script>
    /* بيانات المواد */
    const COURSES = {
      des: {
        title: "اختبار تصميم وتحليل الأنظمة", desc: " ",
        img: "https://i.ibb.co/tMJfzZPP/1744451978496.png",
        src: "https://raw.githubusercontent.com/AboALhasanx/json-files/refs/heads/main/dess_quiz.json"
      },
      mobile: {
        title: "اختبار تطبيقات الموبايل", desc: " ",
        img: "https://c0.wallpaperflare.com/preview/260/841/181/concept-development-device-flat.jpg",
        src: "https://raw.githubusercontent.com/AboALhasanx/json-files/refs/heads/main/mobApp_quiz.json"
      },
      iot: {
        title: "اختبار إنترنت الأشياء", desc: " ",
        img: "https://images.unsplash.com/photo-1555664424-778a1e5e1b48?q=80&w=2070&auto=format&fit=crop",
        src: "https://raw.githubusercontent.com/AboALhasanx/json-files/refs/heads/main/iot_quiz.json"
      }
    };

    const tg = window.Telegram?.WebApp;
    const app = document.getElementById("app"), barTitle = document.getElementById("barTitle"), backBtn = document.getElementById("backBtn"), themeBtn = document.getElementById("themeBtn");

    /* الثيم */
    function applyTheme(th) { document.documentElement.setAttribute('data-theme', th); themeBtn.textContent = th === 'dark' ? '🌞' : '🌙'; }
    applyTheme(localStorage.theme ?? ((tg && tg.themeParams?.bg_color) === '#000000' ? 'dark' : 'light'));
    function toggleTheme() { const th = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'; localStorage.theme = th; applyTheme(th); }

    let quizData = [], answers = [];

    /* واجهة البداية */
    function renderHome() {
      backBtn.style.display = "none"; barTitle.textContent = "كوزات واختبارات MCQ";
      app.innerHTML = '<section class="hero">' +
        Object.entries(COURSES).map(([k, v]) => `
       <div class="course-card" onclick="startQuiz('${k}')">
         <div class="card-thumb" style="background-image:url('${v.img}')"></div>
         <div class="card-body"><h3>${v.title}</h3><p>${v.desc}</p></div>
       </div>`).join("") +
        '</section>';
    }

    /* بدء اختبار */
    function startQuiz(key) {
      const { title, src } = COURSES[key]; backBtn.style.display = "inline-block"; barTitle.textContent = title;
      app.innerHTML = `<div class="container"><div id="quiz"></div><button id="submit" class="btn btn-main mt-3" disabled>إظهار النتيجة</button></div>`;
      fetch(src).then(r => r.json()).then(d => { quizData = d; renderQuestions(); });
    }
    function renderQuestions() {
      const box = document.getElementById("quiz"); box.innerHTML = "";
      quizData.forEach((q, i) => {
        box.insertAdjacentHTML("beforeend",
          `<div class="card"><h4>${i + 1}. ${q.question}</h4>` +
          q.options.map((opt, idx) => `
        <label class="option" id="lbl-${i}-${idx}">
          <input type="radio" name="q${i}" value="${idx}"> ${opt}
        </label>`).join("") +
          '</div>');
      });
    }

    /* متابعة التحديد */
    document.addEventListener("change", e => {
      if (e.target.type !== "radio") return;
      const name = e.target.name;
      document.querySelectorAll(`input[name="${name}"]`).forEach(inp => {
        document.getElementById(`lbl-${name.slice(1)}-${inp.value}`).classList.toggle("selected", inp.checked);
      });
      const filled = quizData.every((_, i) => document.querySelector(`input[name=q${i}]:checked`)); document.getElementById("submit").disabled = !filled;
    });

    /* أزرار النتائج */
    document.addEventListener("click", e => {
      if (e.target.id === "submit") { showScore(); e.target.remove(); document.querySelector('.container').insertAdjacentHTML("afterbegin", `<button id="reviewBtn" class="btn btn-sec mt-2">🔍 عرض التصحيح</button>`); }
      if (e.target.id === "reviewBtn") { showReview(); e.target.remove(); }
    });

    function showScore() {
      answers = quizData.map((_, i) => Number(document.querySelector(`input[name=q${i}]:checked`).value));
      const score = answers.reduce((s, a, i) => a === quizData[i].correct_option_id ? s + 1 : s, 0);
      const pass = score >= Math.ceil(quizData.length / 2);
      document.querySelector('.container').insertAdjacentHTML("afterbegin",
        `<div class="result-box ${pass ? 'pass' : 'fail'}">${pass ? 'مبروك' : 'حظًا أوفر'}! درجتك <span>${score}</span> من <span>${quizData.length}</span></div>`);
      addFooter();
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
    function showReview() {
      quizData.forEach((q, i) => {
        const c = q.correct_option_id; document.getElementById(`lbl-${i}-${c}`).classList.add("correct");
        const u = answers[i]; if (u !== c) document.getElementById(`lbl-${i}-${u}`).classList.add("wrong");
      });
      addFooter(); window.scrollTo({ top: 0, behavior: "smooth" });
    }
    function addFooter() {
      if (document.getElementById("footerBtns")) return;
      document.querySelector('.container').insertAdjacentHTML("beforeend",
        `<div id="footerBtns" class="text-center mt-4">
      <button class="btn btn-main mb-2" onclick="renderHome()">العودة للاختبارات</button>
      <button class="btn btn-sec" onclick="tg?tg.close():window.close()">إغلاق النافذة</button>
    </div>`);
    }

    /* تشغيل */
    renderHome();
  </script>
  <footer>
    <div class="footer-container">
      <p class="footer-text">
        شكرًا لاستخدامك تطبيق اختبارات MCQ من بوت المرحلة الرابعة
      </p>
      <p class="footer-text attribution">
        تم تطوير هذا التطبيق بواسطة
        <a href="https://t.me/ab0_alhasan" target="_blank" class="footer-link">ابـوالـحسن</a>
      </p>
    </div>
  </footer>
</body>

</html>
